<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-bind:style="styleObject" @click="changeStyle" >
			 ルナだよ
		</div>
	</div>

	<script>
		var app = new Vue({
			el:"#app",
			data:{
				styleObject: {
					color: 'red',
					fontSize: 30,
					style: true
				}
			},
			methods:{
				changeStyle:function(){
					if( this.styleObject.style == true ){
						this.styleObject.color = 'blue'
						this.styleObject.fontSize = '10'
					} else{
						this.styleObject.color = 'red'
						this.styleObject.fontSize = '30'
					}
				}
			}
		});
	</script>
</body>
</html>
