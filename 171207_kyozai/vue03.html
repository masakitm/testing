<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue01</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!--  step3 -->
  <div id="app">
    <div>
      step3
      <select v-model="step3">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="すっごーい！">すっごーい！</option>
      </select>
      {{ step3 }}

      <template v-if="step3 === 'C'">を選びましたね？</template>

      <transition name="anime">
        <div class="box" v-if="step3 === 'すっごーい！'">
          <img src="https://stickershop.line-scdn.net/stickershop/v1/product/8412/LINEStorePC/main@2x.png" alt="">
        </div>
      </transition>
    </div>
  </div>
  <!--  /step3 -->
<script>
  new Vue({
    el: '#app',
    data: {
      step3: 'A'
    }
  })
</script>
<style>
*{
  margin: 0;
  padding: 0;
}

html,body{
  overflow: hidden;
}

#app{
  width: 100vw;
  height: 100vh;
  padding: 2rem;
}

.box{
  padding: 1rem;
}

.anime-enter-active {
  animation: anime-in .5s;
}
.anime-leave-active {
  animation: anime-in .5s reverse;
}
@keyframes anime-in {
  0% {
    transform: translate(-100px,0);
  }
  50% {
    transform: translate(80px,0);
  }
  100% {
    transform: translate(0px,0);
  }
}
</style>
</body>
</html>
