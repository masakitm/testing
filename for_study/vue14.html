<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<template v-for="item in messages">
				<li>{{ item.luna }}</li>
				<div>　ルナだよ</div>
			</template>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el:"#app",
			data:{
				messages:[
					{luna:"ルナだよ"},
					{luna:"ルナじゃないよ"}
				]
			},
		});
	</script>
</body>
</html>
