<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<form action=""></form>
		<button type="submit" @click="warn('Form cannot be submitted yet.',$event)"></button>
	</div>

	<script>
		var app = new Vue({
			el:"#app",
			data:{
			},
			methods:{
				warn:function(message,event){
					if(event) event.preventDefault()
					alert(message)
				}
			}
		});
	</script>
</body>
</html>
