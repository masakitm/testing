<html>

<head>
<title>asdf</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	参考ページ - http://irts.jp/2017/02/26/2625/

	<table id="app" style="display:none">
	  <tr v-for="(value, key) in infos">
	    <td>{{ key }}</td>
	    <td>{{ value[0].type }}</td>
	    <td>{{ value[0].value }}</td>
	  </tr>
	</table>

<script>
	axios.get('http://uedayou.net/loa/%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%9D%89%E4%B8%A6%E5%8C%BA%E9%AB%98%E5%86%86%E5%AF%BA%E5%8D%97%E4%BA%94%E4%B8%81%E7%9B%AE11.json')
		.then(function (response) {
			initVue(response.data);
		})
		.catch(function (error) {
			console.log(error);
		});

	function initVue(info){
		new Vue({
			el:"#app",
			data:{
				infos: info["http://uedayou.net/loa/東京都杉並区高円寺南五丁目11"] //ここは日本語（jsonの中身に準拠？）
			},
			mounted :function(){
				document.getElementById("app").style.display = "";
			}
		})
	}

</script>
</body>
</html>
